<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRILink Pro v4.8 - Multi User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .active-nav { background: #2563eb !important; color: white !important; border-left: 6px solid #fbbf24; }
        .page { display: none; height: 100%; overflow-y: auto; }
        .page.active { display: block; }
        .fmt-number { font-feature-settings: "tnum"; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col md:flex-row h-screen">

    <aside class="hidden md:flex flex-col w-72 bg-slate-950 text-white p-6 sticky top-0 h-full z-50">
        <div class="mb-8 p-5 bg-blue-900 rounded-2xl border-2 border-blue-700 shadow-xl">
            <h1 id="sidebar-title" class="text-xl font-900 text-white tracking-tighter uppercase leading-tight mb-2"></h1>
            <div class="flex items-center gap-2 border-t border-blue-800 pt-2">
                <i class="fas fa-user-circle text-yellow-400"></i>
                <span id="current-user-display" class="text-[10px] font-bold text-blue-100 uppercase tracking-widest">Memuat...</span>
            </div>
        </div>
        
        <nav class="space-y-2 flex-1">
            <button onclick="nav('page-home')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-home"><i class="fas fa-cash-register text-lg"></i> KASIR</button>
            <button onclick="nav('page-audit')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-audit"><i class="fas fa-university text-lg"></i> KELOLA SALDO</button>
            <button onclick="nav('page-history')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-history"><i class="fas fa-history text-lg"></i> RIWAYAT</button>
            <button onclick="nav('page-debt')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-debt"><i class="fas fa-user-clock text-lg"></i> HUTANG</button>
            <button onclick="nav('page-users')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-users"><i class="fas fa-users-cog text-lg"></i> MANAJEMEN USER</button>
            <button onclick="nav('page-account')" class="nav-btn w-full flex items-center gap-4 p-4 text-[11px] font-bold rounded-xl transition-all" data-id="page-account"><i class="fas fa-cog text-lg"></i> PENGATURAN</button>
        </nav>

        <div class="pt-6 border-t border-slate-800 space-y-2">
            <button id="btn-end-session" class="w-full bg-red-600 text-white p-4 rounded-xl text-[10px] font-900 uppercase">Akhiri Sesi</button>
            <button onclick="logout()" class="w-full bg-slate-800 text-slate-400 p-3 rounded-xl text-[10px] font-bold uppercase hover:bg-white hover:text-black">Keluar / Log Out</button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full min-w-0">
        <header class="bg-white border-b p-4 shadow-sm">
            <div class="max-w-7xl mx-auto flex justify-between items-center mb-4">
                <button id="btn-sync-manual" class="flex items-center gap-3 px-4 py-2 rounded-full border border-slate-200 bg-slate-50">
                    <div id="sync-dot" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_green]"></div>
                    <span id="sync-text" class="text-[10px] font-900 uppercase text-slate-500">Synced</span>
                </button>
                <button onclick="exportToExcel()" class="bg-green-600 text-white p-2 px-5 rounded-lg text-[10px] font-bold uppercase">Export Excel</button>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-7 gap-2 overflow-x-auto pb-2 fmt-number">
                <div class="bg-blue-600 p-3 rounded-xl text-white min-w-[120px]">
                    <p class="text-[7px] font-bold opacity-80 uppercase">Laci</p>
                    <h3 id="stat-laci" class="text-[11px] font-900 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 min-w-[120px]">
                    <p class="text-[7px] font-bold text-slate-400 uppercase">BRI</p>
                    <h3 id="stat-bri" class="text-[11px] font-900 text-blue-700 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 min-w-[120px]">
                    <p class="text-[7px] font-bold text-slate-400 uppercase">DANA</p>
                    <h3 id="stat-dana" class="text-[11px] font-900 text-sky-600 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-white p-3 rounded-xl border border-slate-200 min-w-[120px]">
                    <p class="text-[7px] font-bold text-slate-400 uppercase">Pulsa</p>
                    <h3 id="stat-pulsa" class="text-[11px] font-900 text-orange-600 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-red-50 p-3 rounded-xl border border-red-100 min-w-[120px]">
                    <p class="text-[7px] font-bold text-red-500 uppercase">Hutang</p>
                    <h3 id="stat-hutang" class="text-[11px] font-900 text-red-600 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-green-50 p-3 rounded-xl border border-green-100 min-w-[120px]">
                    <p class="text-[7px] font-bold text-green-500 uppercase">Laba Sesi</p>
                    <h3 id="stat-laba-sesi" class="text-[11px] font-900 text-green-700 tracking-tighter">Rp 0</h3>
                </div>
                <div class="bg-slate-900 p-3 rounded-xl text-white min-w-[120px]">
                    <p class="text-[7px] font-bold text-yellow-400 uppercase">Total Laba</p>
                    <h3 id="stat-laba-total" class="text-[11px] font-900 tracking-tighter">Rp 0</h3>
                </div>
            </div>
        </header>

        <main class="p-4 md:p-8 flex-1 overflow-hidden relative">
            <div id="page-home" class="page active max-w-xl mx-auto">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                    <div class="flex gap-2 mb-6 bg-slate-100 p-1 rounded-xl">
                        <button onclick="setType('TRANSFER')" id="t-TRANSFER" class="flex-1 py-3 text-[10px] font-900 rounded-lg transition-all">TRANSFER</button>
                        <button onclick="setType('TARIK')" id="t-TARIK" class="flex-1 py-3 text-[10px] font-900 rounded-lg transition-all text-slate-400">TARIK</button>
                        <button onclick="setType('PULSA')" id="t-PULSA" class="flex-1 py-3 text-[10px] font-900 rounded-lg transition-all text-slate-400">PULSA</button>
                    </div>
                    <div class="space-y-4">
                        <input type="number" id="inp-nom" placeholder="Rp Nominal" class="w-full p-4 bg-slate-50 rounded-xl text-2xl font-900 border-none outline-none focus:ring-2 ring-blue-100">
                        <div id="box-admin" class="space-y-3">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="number" id="inp-adm" value="5000" class="w-full p-4 bg-slate-50 border rounded-lg font-bold">
                                <input type="number" id="inp-bia" value="3000" class="w-full p-4 bg-slate-50 border rounded-lg font-bold">
                            </div>
                            <div class="flex gap-2 p-1 bg-slate-100 rounded-lg">
                                <button onclick="setAdminMode('CASH')" id="adm-CASH" class="flex-1 py-2 text-[8px] font-900 rounded-md border-2 border-transparent transition-all">ADMIN TUNAI</button>
                                <button onclick="setAdminMode('SALDO')" id="adm-SALDO" class="flex-1 py-2 text-[8px] font-900 rounded-md border-2 border-transparent transition-all">ADMIN SALDO</button>
                            </div>
                        </div>
                        <div id="box-pulsa" class="hidden grid grid-cols-2 gap-3">
                            <input type="number" id="inp-mod" placeholder="Modal" class="p-4 bg-orange-50 border border-orange-200 rounded-xl font-bold">
                            <input type="number" id="inp-jual" placeholder="Jual" class="p-4 bg-green-50 border border-green-200 rounded-xl font-bold">
                        </div>
                        <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl border border-dashed border-slate-300 cursor-pointer">
                            <input type="checkbox" id="inp-hutang" class="w-6 h-6 accent-red-600">
                            <span class="text-[10px] font-900 text-slate-600 uppercase italic">Input Sebagai Hutang</span>
                        </label>
                        <button id="btn-save" class="w-full bg-blue-700 text-white font-900 py-5 rounded-2xl text-[11px] uppercase tracking-widest active:scale-95 transition-all shadow-xl">Simpan Transaksi</button>
                    </div>
                </div>
            </div>

            <div id="page-users" class="page max-w-xl mx-auto">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border mb-6">
                    <h2 class="font-900 uppercase text-[10px] mb-4 tracking-widest text-blue-800">Tambah Akun Pengguna (Karyawan)</h2>
                    <div class="space-y-3">
                        <input type="text" id="user-name" placeholder="Nama Karyawan" class="w-full p-3 bg-slate-50 border rounded-xl font-bold">
                        <select id="user-role" class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-xs">
                            <option value="Admin Kasir">ADMIN KASIR</option>
                            <option value="Owner">OWNER / PEMILIK</option>
                            <option value="Supervisor">SUPERVISOR</option>
                        </select>
                        <button onclick="addUser()" class="w-full bg-slate-900 text-white font-900 py-3 rounded-xl text-[10px] uppercase">Daftarkan Akun Baru</button>
                    </div>
                </div>
                <div id="user-list-container" class="space-y-2"></div>
            </div>

            <div id="page-audit" class="page max-w-xl mx-auto">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-blue-100">
                    <h2 class="text-center font-900 uppercase text-[10px] mb-6 tracking-widest text-blue-800">Saldo Awal / Kelola Akun Bank</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-blue-50 rounded-xl border flex items-center gap-4">
                            <i class="fas fa-wallet text-blue-400"></i>
                            <div class="flex-1"><label class="text-[8px] font-bold uppercase text-blue-400">Kas Laci</label><input type="number" id="audit-laci" class="w-full font-900 text-lg bg-transparent outline-none"></div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-xl border flex items-center gap-4">
                            <i class="fas fa-university text-slate-400"></i>
                            <div class="flex-1"><label class="text-[8px] font-bold uppercase text-slate-400">BRI (Rekening)</label><input type="number" id="audit-bri" class="w-full font-900 text-lg bg-transparent outline-none"></div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-xl border flex items-center gap-4">
                            <i class="fas fa-mobile-alt text-slate-400"></i>
                            <div class="flex-1"><label class="text-[8px] font-bold uppercase text-slate-400">E-Wallet (Dana/Ovo)</label><input type="number" id="audit-dana" class="w-full font-900 text-lg bg-transparent outline-none"></div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-xl border flex items-center gap-4">
                            <i class="fas fa-sim-card text-slate-400"></i>
                            <div class="flex-1"><label class="text-[8px] font-bold uppercase text-slate-400">Stok Pulsa</label><input type="number" id="audit-pulsa" class="w-full font-900 text-lg bg-transparent outline-none"></div>
                        </div>
                    </div>
                    <button onclick="startSession()" class="w-full bg-slate-900 text-white font-900 py-4 rounded-xl text-[10px] uppercase mt-6">Simpan Update Saldo</button>
                </div>
            </div>

            <div id="page-history" class="page max-w-3xl mx-auto space-y-3 fmt-number"></div>
            <div id="page-debt" class="page max-w-3xl mx-auto space-y-3 fmt-number"></div>
            <div id="page-account" class="page max-w-md mx-auto bg-white p-8 rounded-[2rem] border shadow-sm">
                <h3 class="text-center font-900 uppercase text-[10px] mb-6 text-slate-400">Profil Toko</h3>
                <input type="text" id="set-title" class="w-full p-4 bg-slate-50 border rounded-xl font-900 text-center mb-4 uppercase">
                <button onclick="saveTitle()" class="w-full bg-blue-700 text-white font-900 py-4 rounded-xl text-[10px] uppercase">Update</button>
            </div>
        </main>
    </div>

    <div id="modal-repay" class="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md">
            <h3 class="text-center font-900 uppercase text-xs mb-2">Cicil / Pelunasan</h3>
            <p id="repay-label" class="text-center text-[10px] text-red-500 font-bold mb-6 italic"></p>
            <div class="space-y-4">
                <input type="number" id="repay-amount" class="w-full p-5 bg-blue-50 rounded-2xl font-900 text-2xl text-center outline-none border-2 border-blue-200">
                <button onclick="confirmRepay('laci')" class="w-full bg-slate-900 text-white p-4 rounded-xl text-[10px] font-900 flex justify-between px-6"><span>TUNAI KE LACI</span> <i class="fas fa-wallet"></i></button>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="confirmRepay('bri')" class="bg-blue-600 text-white p-4 rounded-xl text-[10px] font-900 flex justify-between px-4 items-center"><span>BRI</span> <i class="fas fa-university"></i></button>
                    <button onclick="confirmRepay('dana')" class="bg-sky-500 text-white p-4 rounded-xl text-[10px] font-900 flex justify-between px-4 items-center"><span>DANA</span> <i class="fas fa-mobile-alt"></i></button>
                </div>
                <button onclick="closeRepay()" class="w-full mt-2 text-[10px] font-bold text-slate-400 uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFUlHciJ3ms6bViuLbog2J66-k-oF4DLM",
            authDomain: "brilink-jaman-now.firebaseapp.com",
            databaseURL: "https://brilink-jaman-now-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "brilink-jaman-now",
            storageBucket: "brilink-jaman-now.firebasestorage.app",
            messagingSenderId: "856199740278",
            appId: "1:856199740278:web:95066429f78e87d9d49857"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);

        let activeType = 'TRANSFER';
        let adminMode = 'CASH';
        let isSynced = true;
        let selectedDebtId = null;

        // STATE DENGAN MULTI-USER
        let state = JSON.parse(localStorage.getItem('brilink_v4_local')) || {
            title: "AGEN BRILINK OFFICIAL",
            currentUser: { name: "OWNER", role: "Owner" },
            users: [{ name: "OWNER", role: "Owner" }],
            saldo: { laci: 0, bri: 0, dana: 0, pulsa: 0, hutang: 0 },
            logs: [], laba_total: 0
        };

        // HELPER FORMAT RIBUAN
        const fmt = (v) => "Rp " + Math.round(v).toLocaleString('id-ID');

        window.nav = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active-nav');
                if(b.dataset.id === id) b.classList.add('active-nav');
            });
            renderUI();
        };

        // MANAJEMEN USER FUNCTIONS
        window.addUser = () => {
            const name = document.getElementById('user-name').value;
            const role = document.getElementById('user-role').value;
            if(!name) return alert("Isi nama user!");
            state.users.push({ name, role });
            document.getElementById('user-name').value = "";
            saveLocal();
        };

        window.switchUser = (name) => {
            const found = state.users.find(u => u.name === name);
            if(found) {
                state.currentUser = found;
                saveLocal();
                alert("Login Berhasil sebagai: " + name);
            }
        };

        const updateSyncUI = (status) => {
            isSynced = status === 'DONE';
            const dot = document.getElementById('sync-dot');
            dot.className = isSynced ? "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_green]" : "w-3 h-3 rounded-full bg-red-500 animate-pulse";
            document.getElementById('sync-text').innerText = isSynced ? "Synced" : "Need Sync";
        };

        document.getElementById('btn-sync-manual').addEventListener('click', async () => {
            if(!auth.currentUser) return;
            try {
                await update(ref(rtdb, 'v4/' + auth.currentUser.uid), state);
                updateSyncUI('DONE');
            } catch (e) { alert("Sync Failed"); }
        });

        window.setType = (type) => {
            activeType = type;
            document.getElementById('box-standard').style.display = type === 'PULSA' ? 'none' : 'block';
            document.getElementById('box-admin').style.display = type === 'PULSA' ? 'none' : 'block';
            document.getElementById('box-pulsa').style.display = type === 'PULSA' ? 'grid' : 'none';
            document.querySelectorAll('#t-TRANSFER, #t-TARIK, #t-PULSA').forEach(b => {
                b.className = b.id === 't-'+type ? 'flex-1 py-3 text-[10px] font-900 rounded-lg bg-blue-600 text-white' : 'flex-1 py-3 text-[10px] font-900 rounded-lg text-slate-400';
            });
        };

        window.setAdminMode = (m) => {
            adminMode = m;
            document.getElementById('adm-CASH').className = m === 'CASH' ? 'flex-1 py-2 text-[8px] font-900 rounded-md border-2 border-blue-600 text-blue-600 bg-blue-50' : 'flex-1 py-2 text-[8px] font-900 rounded-md text-slate-400';
            document.getElementById('adm-SALDO').className = m === 'SALDO' ? 'flex-1 py-2 text-[8px] font-900 rounded-md border-2 border-blue-600 text-blue-600 bg-blue-50' : 'flex-1 py-2 text-[8px] font-900 rounded-md text-slate-400';
        };

        window.startSession = () => {
            state.saldo.laci = parseFloat(document.getElementById('audit-laci').value) || 0;
            state.saldo.bri = parseFloat(document.getElementById('audit-bri').value) || 0;
            state.saldo.dana = parseFloat(document.getElementById('audit-dana').value) || 0;
            state.saldo.pulsa = parseFloat(document.getElementById('audit-pulsa').value) || 0;
            saveLocal(); alert("Saldo Rekening Diperbarui!");
        };

        document.getElementById('btn-save').addEventListener('click', () => {
            const isH = document.getElementById('inp-hutang').checked;
            let nom = parseFloat(document.getElementById('inp-nom').value) || 0;
            let adm = parseFloat(document.getElementById('inp-adm').value) || 0;
            let bia = parseFloat(document.getElementById('inp-bia').value) || 0;
            let laba = 0;

            if(activeType === 'PULSA') {
                const mod = parseFloat(document.getElementById('inp-mod').value) || 0;
                const jual = parseFloat(document.getElementById('inp-jual').value) || 0;
                nom = jual; laba = jual - mod;
                state.saldo.pulsa -= mod;
                if(!isH) state.saldo.laci += jual;
            } else if(activeType === 'TRANSFER') {
                laba = adm - bia;
                state.saldo.bri -= (nom + bia);
                if(!isH) {
                    state.saldo.laci += nom;
                    if(adminMode === 'CASH') state.saldo.laci += adm; else state.saldo.bri += adm;
                }
            } else {
                laba = adm;
                state.saldo.bri += nom;
                state.saldo.laci -= (nom - (adminMode === 'CASH' ? adm : 0));
                if(adminMode === 'SALDO') state.saldo.bri += adm;
            }

            if(isH) state.saldo.hutang += (activeType === 'TRANSFER' ? nom + adm : nom);
            state.laba_total += laba;
            state.logs.push({ 
                id: Date.now(), 
                type: activeType, 
                nom: (isH && activeType === 'TRANSFER' ? nom+adm : nom), 
                laba, isH, waktu: new Date().toLocaleString('id-ID'),
                cashier: state.currentUser.name
            });
            updateSyncUI('PENDING'); saveLocal();
            alert("Transaksi Berhasil!");
        });

        window.openRepay = (id, currentNom) => {
            selectedDebtId = id;
            document.getElementById('modal-repay').style.display = 'flex';
            document.getElementById('repay-amount').value = currentNom;
            document.getElementById('repay-label').innerText = "Sisa: " + fmt(currentNom);
        };

        window.confirmRepay = (target) => {
            const pay = parseFloat(document.getElementById('repay-amount').value) || 0;
            const idx = state.logs.findIndex(l => l.id === selectedDebtId);
            state.saldo[target] += pay;
            state.saldo.hutang -= pay;

            if(pay >= state.logs[idx].nom) {
                state.logs[idx].isH = false;
                state.logs[idx].type += " (LUNAS)";
            } else {
                state.logs[idx].nom -= pay;
                state.logs[idx].type += " (CICIL)";
            }
            document.getElementById('modal-repay').style.display = 'none';
            updateSyncUI('PENDING'); saveLocal();
        };

        window.closeRepay = () => document.getElementById('modal-repay').style.display = 'none';
        window.saveTitle = () => { state.title = document.getElementById('set-title').value.toUpperCase(); saveLocal(); };
        window.logout = () => { if(confirm("Log Out Akun?")) signOut(auth).then(()=>location.reload()); };

        function saveLocal() {
            localStorage.setItem('brilink_v4_local', JSON.stringify(state));
            renderUI();
        }

        function renderUI() {
            document.getElementById('sidebar-title').innerHTML = state.title;
            document.getElementById('current-user-display').innerText = state.currentUser.name + " (" + state.currentUser.role + ")";
            
            // Stats fmt-number
            document.getElementById('stat-laci').innerText = fmt(state.saldo.laci);
            document.getElementById('stat-bri').innerText = fmt(state.saldo.bri);
            document.getElementById('stat-dana').innerText = fmt(state.saldo.dana);
            document.getElementById('stat-pulsa').innerText = fmt(state.saldo.pulsa);
            document.getElementById('stat-hutang').innerText = fmt(state.saldo.hutang);
            document.getElementById('stat-laba-total').innerText = fmt(state.laba_total);
            document.getElementById('stat-laba-sesi').innerText = fmt(state.logs.reduce((a,b)=>a+b.laba, 0));

            // User List
            document.getElementById('user-list-container').innerHTML = state.users.map(u => `
                <div class="bg-white p-3 rounded-xl border flex justify-between items-center">
                    <div><h4 class="font-900 text-xs">${u.name}</h4><p class="text-[8px] font-bold text-slate-400 uppercase">${u.role}</p></div>
                    <button onclick="switchUser('${u.name}')" class="bg-slate-100 text-[9px] font-bold px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition-all">GANTI KE USER INI</button>
                </div>
            `).join('');

            const hist = document.getElementById('page-history');
            hist.innerHTML = state.logs.slice().reverse().map(l => `
                <div class="bg-white p-4 rounded-xl border flex justify-between items-center mb-2">
                    <div><p class="text-[9px] font-800 text-slate-400 uppercase mb-1">${l.type}</p><h4 class="text-xs font-900">${fmt(l.nom)}</h4><p class="text-[7px] text-blue-400 font-bold uppercase">User: ${l.cashier || 'System'}</p></div>
                    <div class="text-right text-green-600"><p class="text-[7px] font-bold uppercase">Untung</p><p class="text-xs font-900">${fmt(l.laba)}</p></div>
                </div>
            `).join('');

            const debt = document.getElementById('page-debt');
            debt.innerHTML = state.logs.filter(l => l.isH).map(d => `
                <div class="bg-white p-4 rounded-xl border-l-4 border-l-red-500 flex justify-between items-center mb-2">
                    <div><p class="text-[9px] font-900 text-red-500 uppercase">${d.type}</p><h4 class="text-sm font-900">${fmt(d.nom)}</h4></div>
                    <button onclick="openRepay(${d.id}, ${d.nom})" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-[9px] font-900 uppercase">Proses</button>
                </div>
            `).join('');
        }

        document.getElementById('btn-end-session').addEventListener('click', () => {
            if(!isSynced) return alert("Sync data dulu!");
            if(confirm("Bersihkan Sesi HP?")) { localStorage.removeItem('brilink_v4_local'); location.reload(); }
        });

        onAuthStateChanged(auth, (u) => { if(u) { renderUI(); document.getElementById('set-title').value = state.title; document.getElementById('audit-laci').value = state.saldo.laci; document.getElementById('audit-bri').value = state.saldo.bri; document.getElementById('audit-dana').value = state.saldo.dana; document.getElementById('audit-pulsa').value = state.saldo.pulsa; } else location.reload(); });
        nav('page-home');
    </script>
</body>
</html>
