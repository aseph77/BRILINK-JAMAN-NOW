<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRILink Manager - [Nama Toko]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom scrollbar untuk widget saldo di mobile */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20 md:pb-0">

    <header class="bg-blue-700 text-white sticky top-0 z-50 shadow-md">
        <div class="p-4 flex justify-between items-center">
            <h1 class="font-bold text-lg">Toko BRILink Kita</h1>
            <div class="flex items-center gap-3">
                <span id="sync-status" class="text-xs bg-yellow-500 px-2 py-1 rounded text-blue-900 font-bold">
                    <i class="fas fa-cloud-upload-alt"></i> 3 Data Pending
                </span>
                <i class="fas fa-eye-slash cursor-pointer" id="toggle-privacy"></i>
            </div>
        </div>
        
        <div class="flex overflow-x-auto p-4 gap-4 hide-scrollbar bg-blue-800 border-t border-blue-600">
            <div class="min-w-[120px] md:flex-1 bg-white/10 p-2 rounded-lg border border-white/20">
                <p class="text-[10px] uppercase opacity-70">Saldo Laci</p>
                <p class="font-bold text-sm money">Rp 2.500.000</p>
            </div>
            <div class="min-w-[120px] md:flex-1 bg-white/10 p-2 rounded-lg border border-white/20">
                <p class="text-[10px] uppercase opacity-70">Saldo BRI</p>
                <p class="font-bold text-sm money">Rp 15.750.000</p>
            </div>
            <div class="min-w-[120px] md:flex-1 bg-white/10 p-2 rounded-lg border border-white/20 text-red-300">
                <p class="text-[10px] uppercase opacity-70">Total Hutang</p>
                <p class="font-bold text-sm money">Rp 450.000</p>
            </div>
            <div class="min-w-[120px] md:flex-1 bg-white/10 p-2 rounded-lg border border-white/20 text-green-300">
                <p class="text-[10px] uppercase opacity-70">Laba Sesi</p>
                <p class="font-bold text-sm money">Rp 75.000</p>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <section class="md:col-span-1 order-1 md:order-2">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="font-bold mb-4 flex items-center gap-2">
                    <i class="fas fa-plus-circle text-blue-600"></i> Transaksi Baru
                </h2>
                
                <div class="flex gap-2 mb-4">
                    <button class="flex-1 py-2 bg-blue-100 text-blue-700 rounded-lg text-xs font-bold border border-blue-200">TRANSFER</button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-xs font-bold">PULSA</button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-xs font-bold">TARIK</button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-semibold text-gray-500 uppercase">Nominal</label>
                        <input type="number" class="w-full border-b-2 border-gray-200 focus:border-blue-500 outline-none p-2 text-lg font-bold" placeholder="0">
                    </div>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label class="text-xs font-semibold text-gray-500 uppercase">Admin Pelanggan</label>
                            <input type="number" class="w-full border-b border-gray-200 focus:border-blue-500 outline-none p-2" value="5000">
                        </div>
                        <div class="flex-1">
                            <label class="text-xs font-semibold text-gray-500 uppercase">Metode Admin</label>
                            <select class="w-full border-b border-gray-200 outline-none p-2 text-sm bg-transparent">
                                <option>TUNAI</option>
                                <option>POTONG SALDO</option>
                            </select>
                        </div>
                    </div>
                    <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-all">
                        Simpan Transaksi (Offline)
                    </button>
                </div>
            </div>
        </section>

        <section class="md:col-span-2 order-2 md:order-1">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="font-bold">Riwayat Transaksi</h2>
                    <button class="text-blue-600 text-sm font-bold"><i class="fas fa-sync"></i> Upload Semua</button>
                </div>
                <div class="divide-y divide-gray-100">
                    <div class="p-4 flex justify-between items-center hover:bg-gray-50">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-paper-plane text-sm"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm">Transfer BRI</p>
                                <p class="text-[10px] text-gray-400">12:30 â€¢ <span class="text-yellow-600 uppercase font-bold text-[9px]"><i class="fas fa-clock"></i> Belum Sinkron</span></p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-sm">Rp 1.000.000</p>
                            <p class="text-[10px] text-green-600 font-bold">+ Laba Rp 2.500</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around p-3 z-50">
        <button class="text-blue-600 flex flex-col items-center"><i class="fas fa-home"></i><span class="text-[10px]">Home</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-book"></i><span class="text-[10px]">Hutang</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-database"></i><span class="text-[10px]">Master</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-cog"></i><span class="text-[10px]">Setelan</span></button>
    </nav>
<script>
    // --- STATE APLIKASI ---
    // Data ini sementara disimpan di memori dan LocalStorage
    let state = {
        config: { namaToko: "Toko BRILink Kita" },
        saldo: { laci: 0, bri: 0, dana: 0, pulsa: 0, hutang: 0, labaSesi: 0 },
        antrean: [] // Transaksi yang belum di-upload
    };

    // --- INISIALISASI ---
    window.onload = () => {
        loadDataLocal();
        updateUI();
    };

    // --- FUNGSI LOGIKA SALDO ---
    function tambahTransaksi(jenis, nominal, admin, potongan, metodeAdmin, isHutang) {
        nominal = parseFloat(nominal) || 0;
        admin = parseFloat(admin) || 0;
        potongan = parseFloat(potongan) || 0;

        let transaksiBaru = {
            id: Date.now(),
            waktu: new Date().toLocaleTimeString(),
            jenis, nominal, admin, potongan, metodeAdmin, isHutang,
            uploaded: false
        };

        // 1. Hitung Laba
        let labaBersih = 0;
        if (jenis === 'TRANSFER') {
            labaBersih = admin - potongan;
            // Dampak Saldo
            state.saldo.bri -= (nominal + potongan);
            if (metodeAdmin === 'TUNAI' && !isHutang) state.saldo.laci += (nominal + admin);
            if (metodeAdmin === 'POTONG SALDO' && !isHutang) state.saldo.laci += nominal;
        } 
        
        else if (jenis === 'TARIK') {
            labaBersih = admin;
            state.saldo.bri += nominal;
            state.saldo.laci -= nominal; // Keluar uang fisik
            if (!isHutang) state.saldo.laci += admin;
        }

        // 2. Jika Hutang
        if (isHutang) {
            state.saldo.hutang += (jenis === 'TRANSFER' ? (nominal + admin) : nominal);
            // Saldo laci tidak bertambah karena uang belum diterima
            if (jenis === 'TRANSFER') state.saldo.laci -= (metodeAdmin === 'TUNAI' ? (nominal + admin) : nominal);
        }

        state.saldo.labaSesi += labaBersih;
        state.antrean.push(transaksiBaru);
        
        saveDataLocal();
        updateUI();
        alert("Transaksi disimpan secara lokal!");
    }

    // --- FUNGSI UI & STORAGE ---
    function updateUI() {
        // Update Saldo di Top Bar
        document.querySelectorAll('.money')[0].innerText = formatRupiah(state.saldo.laci);
        document.querySelectorAll('.money')[1].innerText = formatRupiah(state.saldo.bri);
        document.querySelectorAll('.money')[2].innerText = formatRupiah(state.saldo.hutang);
        document.querySelectorAll('.money')[3].innerText = formatRupiah(state.saldo.labaSesi);

        // Update Indikator Sinkronisasi
        const syncLabel = document.getElementById('sync-status');
        const pendingCount = state.antrean.filter(t => !t.uploaded).length;
        
        if (pendingCount > 0) {
            syncLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> ${pendingCount} Data Pending`;
            syncLabel.className = "text-xs bg-yellow-500 px-2 py-1 rounded text-blue-900 font-bold cursor-pointer";
        } else {
            syncLabel.innerHTML = `<i class="fas fa-check-circle"></i> Terunggah`;
            syncLabel.className = "text-xs bg-green-500 px-2 py-1 rounded text-white font-bold";
        }
    }

    function formatRupiah(angka) {
        return "Rp " + angka.toLocaleString('id-ID');
    }

    function saveDataLocal() {
        localStorage.setItem('brilink_data', JSON.stringify(state));
    }

    function loadDataLocal() {
        const localData = localStorage.getItem('brilink_data');
        if (localData) state = JSON.parse(localData);
    }

    // Fungsi Reset (Sesuai permintaanmu)
    function resetData() {
        if (confirm("Hapus semua data sesi ini?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
